<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Audio Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0e7ff 0%, #f4f4f4 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 480px;
            margin: 3rem auto 0 auto;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #2d3a5a;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        label {
            font-weight: 500;
            color: #2d3a5a;
        }
        input[type="file"] {
            margin-top: 0.5rem;
            margin-bottom: 1.2rem;
            padding: 0.5rem;
            border: 2px dashed #b3b3b3;
            border-radius: 7px;
            background: #f8fafc;
            width: 100%;
            transition: border-color 0.2s;
        }
        input[type="file"]:hover, input[type="file"]:focus {
            border-color: #6366f1;
        }
        button {
            padding: 0.7rem 1.7rem;
            margin-top: 0.7rem;
            margin-right: 0.5rem;
            border: none;
            border-radius: 6px;
            background: #6366f1;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:disabled {
            background: #b3b3b3;
            cursor: not-allowed;
        }
        button[type="submit"] {
            margin-top: 1.2rem;
            width: 100%;
            background: #2d3a5a;
            font-size: 1.08rem;
            font-weight: 600;
        }
        button[type="submit"]:hover {
            background: #47507a;
        }
        .timer {
            font-size: 1.1rem;
            font-weight: 500;
            color: #6366f1;
            margin-top: 0.7rem;
        }
        .error {
            color: #e11d48;
            font-weight: 600;
            margin-top: 0.7rem;
        }
        audio {
            margin-top: 1rem;
            width: 100%;
            outline: none;
        }
        .info {
            margin-top: 2rem;
            color: #64748b;
            font-size: 0.98rem;
            text-align: center;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
                max-width: 98vw;
            }
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Deepfake Audio Detection</h2>
    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" style="width:100%">
        <label for="fileInput">Select audio file :</label>
        <input type="file" name="audio" id="fileInput" accept=".wav,.flac,.mp3,.mp4a" />

        <div style="margin: 1.2rem 0 0.5rem 0; color:#64748b; font-size:0.97rem;">Or record directly:</div>
        <div style="display:flex; gap:0.5rem; flex-wrap:wrap;">
            <button type="button" id="recordBtn">üéôÔ∏è Start Recording</button>
            <button type="button" id="stopBtn" disabled>‚èπÔ∏è Stop Recording</button>
        </div>
        <div class="timer" id="timerDisplay">Timer: 0s</div>
        <audio id="audioPlayback" controls style="display: none;"></audio>
        <div class="error" id="errorMsg"></div>
        <!-- Hidden input for recorded audio -->
        <input type="file" name="audio" id="blobAudio" style="display: none;" />
        <button type="submit">Submit</button>
    </form>
    <div class="info">
        <span>üì± You can use your phone‚Äôs voice recorder to create a .wav and upload here.</span>
    </div>
</div>
<script>
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const timerDisplay = document.getElementById('timerDisplay');
    const errorMsg = document.getElementById('errorMsg');
    const audioPlayback = document.getElementById('audioPlayback');
    const blobAudio = document.getElementById('blobAudio');
    const fileInput = document.getElementById('fileInput');

    let mediaRecorder;
    let audioChunks = [];
    let startTime, timer;
    const MAX_DURATION = 5;
    const MIN_DURATION = 1;

    // Prevent non-.wav uploads
    fileInput.addEventListener('change', function() {
        if (fileInput.files.length > 0 ) {
           const file = fileInput.files[0];
           const allowedTypes = ['audio/wav', 'audio/x-wav', 'audio/flac', 'audio/x-flac'];
           if (!allowedTypes.includes(file.type) && !file.name.endsWith('.wav') && !file.name.endsWith('.flac')) {
               errorMsg.textContent = "Only .wav or .flac files are allowed.";
               fileInput.value = ""; // reset
           } else {
               errorMsg.textContent = "";
           }
        } else {
            errorMsg.textContent = "";
        }
    });

    recordBtn.onclick = async () => {
        errorMsg.textContent = "";
        audioPlayback.style.display = "none";
        audioChunks = [];

        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        startTime = Date.now();

        timer = setInterval(() => {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            timerDisplay.textContent = `Timer: ${elapsed}s`;
            if (elapsed >= MAX_DURATION) {
                stopRecording(); // auto stop
            }
        }, 1000);

        mediaRecorder.ondataavailable = event => {
            audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
            clearInterval(timer);
            const duration = (Date.now() - startTime) / 1000;
            if (duration < MIN_DURATION) {
                errorMsg.textContent = "Recording too short. Must be at least 5 seconds.";
                return;
            }

            const blob = new Blob(audioChunks, { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            audioPlayback.src = url;
            audioPlayback.style.display = "block";

            // Attach blob as file input
            const file = new File([blob], "recorded_audio.wav", { type: 'audio/wav' });
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            blobAudio.files = dataTransfer.files;
        };

        recordBtn.disabled = true;
        stopBtn.disabled = false;
    };

    stopBtn.onclick = () => stopRecording();

    function stopRecording() {
        if (mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.stop();
        }
        recordBtn.disabled = false;
        stopBtn.disabled = true;
    }
</script>
</body>
</html>
